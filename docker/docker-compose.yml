#    environment:
#      REPO_HOST: ldapmt-acs
#      REPO_PORT: 8080
#    ports:
#      - "${share.port}:8080"
  ldapmt-acs:
    image: alfresco-content-services-ldapmt:development
    build:
      dockerfile: ./Dockerfile
      context: ../../../target
    environment:
      CATALINA_OPTS: "-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=0.0.0.0:8888"
    ports:
      - "${acs.port}:8080"
      - "${acs.debug.port}:8888"
    volumes:
      - ldapmt-acs-volume:/usr/local/tomcat/alf_data
    depends_on:
      - ldapmt-postgres
  ldapmt-postgres:
    image: postgres:9.6
    environment:
      POSTGRES_DB: alfresco
      POSTGRES_USER: alfresco
      POSTGRES_PASSWORD: alfresco
    command: postgres -c max_connections=300 -c log_min_messages=LOG
    ports:
      - "${postgres.port}:5432"
    volumes:
      - ldapmt-db-volume:/var/lib/postgresql/data
  ldapmt-ass:
    image: alfresco/alfresco-search-services:1.2.0
    environment:
      SOLR_ALFRESCO_HOST: ldapmt-acs
      SOLR_ALFRESCO_PORT: 8080
      SOLR_SOLR_HOST: ldapmt-ass
      SOLR_SOLR_PORT: 8983
      SOLR_CREATE_ALFRESCO_DEFAULTS: alfresco,archive
    ports:
      - "8983:8983"
    volumes:
      - ldapmt-ass-volume:/opt/alfresco-search-services/contentstore
      - ldapmt-ass-volume:/opt/alfresco-search-services/data
volumes:
  ldapmt-acs-volume:
    external: true
  ldapmt-db-volume:
    external: true
  ldapmt-ass-volume:
    external: true